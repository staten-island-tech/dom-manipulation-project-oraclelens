<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Comptaible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yaya</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>What Are You Listening To?</h1>
    <section class="form-parent">
      <div class="form">
        <div class="songtitle">
            <label for="title"> Song Name</label>
            <input type="text" id="title" class="input titleInput" required />
        </div>
        <div class="artistname">
          <label for="artist">Artist Name</label>
          <input type="text" id="artist" class="input artistInput" required />
        </div>
        <div class="imageurl">
          <label for="url">Enter Image URL</label>
          <input type="text" id="imageurl" class="input urlInput" required />
        </div>
      </div>
      <button id="makecard">Results</button>
    <div>
      <div id="box">
      </div>
    </div>
  </body>
</html>
